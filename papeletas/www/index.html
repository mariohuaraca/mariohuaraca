        <header class="wrapping-col wrap-element uib_w_1" data-uib="app_framework/header" data-ver="2" id="af-header-0">
            <h1>USUARIO</h1>
        </header>
        <header class="wrapping-col wrap-element uib_w_5 with-back" data-uib="app_framework/header" data-ver="2" id="af-header-1"><a class="button backButton">Back</a>
            <h1>CONSULTA</h1>
        </header>
        <header class="wrapping-col wrap-element uib_w_11 with-back" data-uib="app_framework/header" data-ver="2" id="af-header-2"><a class="button backButton">Back</a>
            <h1>MULTAS A PAGRA</h1>
        </header>
        <header class="wrapping-col wrap-element uib_w_18 with-back" data-uib="app_framework/header" data-ver="2" id="af-header-3"><a class="button backButton">Back</a>
            <h1>PAPELETAS</h1>
        </header>
        <header class="wrapping-col wrap-element uib_w_19 with-back" data-uib="app_framework/header" data-ver="2" id="af-header-4"><a class="button backButton">Back</a>
            <h1>ESCALAS DE MULTAS</h1>
        </header>
        <div class="uwrap" id="content">
            <div class="upage vertical-col panel b1 b2 b3" id="mainpage" data-header="af-header-0" data-footer="none">
                <div class="table-thing with-label widget uib_w_2 d-margins l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="idUsuario">Usuario</label>
                    <input class="wide-control" placeholder="Usuario" type="text" id="idUsuario">
                </div>
                <div class="table-thing with-label widget uib_w_3 d-margins l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="idContrasenia">Contrasenia</label>
                    <input class="wide-control" placeholder="Paswerd" type="text" id="idContrasenia">
                </div><a class="button widget uib_w_4 d-margins" style="background-color: #0066FF" data-uib="app_framework/button" data-ver="1" id="idlogin">INGRESAR</a>
            </div>
            <div class="upage vertical-col panel b1 b2" id="idpageconsulta" data-header="af-header-1" data-footer="none">
                <div class="table-thing with-label widget uib_w_6 d-margins l1" data-uib="app_framework/select" data-ver="1">
                    <label class="narrow-control label-top-left">Tipo de Veiculo</label>

                    <select class="wide-control">
                        <option>MOTOCICLETA</option>
                        <option>AUTO</option>
                    </select>
                </div>
                <div class="table-thing with-label widget uib_w_7 d-margins l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-top-left">Placa del Vehiculo</label>

                    <input class="wide-control" placeholder="Placa del Vehiculo" type="text">
                </div>
                <div class="table-thing with-label widget uib_w_8 d-margins l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-top-left">Nombre del Propietario</label>

                    <input class="wide-control" placeholder="Nombre del Propietario" type="text">
                </div><a class="button widget uib_w_9 d-margins" data-uib="app_framework/button" style="background-color: #FF8C00" data-ver="1" id="idbuscar">BUSCAR</a>
            </div>
            <div class="upage vertical-col panel b3" id="idpagemultasapagar" data-header="af-header-2" data-footer="none">
                <div class="table-thing with-label widget uib_w_12 d-margins n1 l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-top-left">Numero de Placa</label>

                    <input class="wide-control" placeholder="Numero de Placa" type="text">
                </div>
                <div class="table-thing with-label widget uib_w_13 d-margins l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-top-left">Marca del Vehiculo</label>

                    <input class="wide-control" placeholder="Placeholder Text" type="text">
                </div>
                <div class="table-thing with-label widget uib_w_14 d-margins l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-top-left">Nombre del Propietario</label>

                    <input class="wide-control" placeholder="Nombre del Propietario" type="text">
                </div>
                <div class="table-thing with-label widget uib_w_15 d-margins l1" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-top-left">Monto total Apagar</label>

                    <input class="wide-control" placeholder="Monto total Apagar de Multa" type="text">
                </div><a class="button widget uib_w_16 d-margins" data-uib="app_framework/button" style="background-color: #00FF00" data-ver="1" id="idmultas">VER MULTAS</a><a class="button widget uib_w_17 d-margins" data-uib="app_framework/button" style="background-color: #FFFF00"
                data-ver="1" id="idprecio">PRECIO DE MUSTAS</a>
            </div>
            <div class="upage vertical-col panel b1" id="idpagemultas" data-header="af-header-3" data-footer="none"></div>
            <div class="upage vertical-col panel b1" id="idpagepreciopapeletas" data-header="af-header-4" data-footer="none"></div>
        </div>
